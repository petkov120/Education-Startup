<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Openxp - Forgot Password</title>
    <!-- Tailwind CDN (GLOBAL) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/typography.css" />
    <style>
      body {
        font-family: "Open Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F5F7FB]">
    <section class="min-h-screen flex flex-col items-center justify-center px-8 py-12">
      <!-- Logo -->
      <div class="w-full max-w-md mb-8">
        <a href="/index.html">
          <img src="/Images/purple.png" alt="Openxp Logo" class="h-auto w-30" />
        </a>
      </div>

      <!-- Main Content + Loader wrapper -->
      <div class="w-full max-w-md relative">
        <!-- Loader aligned with form width at top of card -->
        <div class="flex gap-1 w-full mb-6">
          <div class="h-1 bg-[#2B0A6B] flex-1"></div>
          <div class="h-1 bg-gray-300 flex-1"></div>
          <div class="h-1 bg-gray-300 flex-1"></div>
        </div>

        <!-- Form container -->
        <div class="flex flex-col gap-6">
          <h1 class="text-black h1 text-center">Forgot Password</h1>
          <p class="text-black body-md text-center">
            No worries, we'll send you reset instructions
          </p>

          <form action="checkemail.html" method="get" class="flex flex-col gap-6 mt-6">
            <input
              type="email"
              placeholder="Email Address"
              class="w-full px-4 py-3 border bg-white border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B0A6B]"
            />

            <button
              type="submit"
              class="w-full bg-[#2B0A6B] text-white px-4 py-3 rounded-md hover:bg-[#3C127F] transition"
            >
              Reset password
            </button>
          </form>

          <a
            href="login.html"
            class="flex items-center gap-2 text-sm font-medium text-gray-700 hover:text-[#2B0A6B] transition"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            <span>Back to login</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
