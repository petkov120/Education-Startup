<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Openxp - Set new password</title>
    <!-- Tailwind CDN (GLOBAL) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/typography.css" />
    <style>
      body {
        font-family: "Open Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F5F7FB]">
    <section class="min-h-screen flex flex-col items-center justify-center px-8 py-12">
      <!-- Logo -->
      <div class="w-full max-w-md mb-8">
        <a href="/index.html">
          <img src="/Images/purple.png" alt="Openxp Logo" class="h-auto w-30" />
        </a>
      </div>

      <!-- Main Content + Loader wrapper -->
      <div class="w-full max-w-md relative">
        <!-- Loader aligned with card width (third step active) -->
        <div class="flex gap-1 w-full mb-6">
          <div class="h-1 bg-gray-300 flex-1"></div>
          <div class="h-1 bg-gray-300 flex-1"></div>
          <div class="h-1 bg-[#2B0A6B] flex-1"></div>
        </div>

        <!-- Card -->
        <div class="flex flex-col gap-6 bg-white rounded-lg shadow-sm px-8 py-10">
          <div class="text-center space-y-2">
            <h1 class="text-black h1">Set new Password</h1>
            <p class="text-black body-md">
              make sure it is at least 8 characters and one special symbol
            </p>
          </div>

          <!-- Form -->
          <form class="flex flex-col gap-6 mt-4">
            <!-- New password -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-800">New Password</label>
              <div class="relative w-full h-11">
                <input
                  type="password"
                  placeholder="********"
                  class="w-full h-full px-4 pr-12 border bg-white border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B0A6B]"
                />
                <button
                  type="button"
                  class="absolute right-3 top-0 bottom-0 flex items-center text-gray-500 hover:text-gray-700"
                  aria-label="Toggle password visibility"
                >
                  <!-- eye icon -->
                  <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7Z"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                    <path
                      d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Confirm new password -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-800">Confirm new password</label>
              <div class="relative w-full h-11">
                <input
                  type="password"
                  placeholder="********"
                  class="w-full h-full px-4 pr-12 border bg-white border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B0A6B]"
                />
                <button
                  type="button"
                  class="absolute right-3 top-0 bottom-0 flex items-center text-gray-500 hover:text-gray-700"
                  aria-label="Toggle password visibility"
                >
                  <!-- eye icon -->
                  <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7Z"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                    <path
                      d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-[#2B0A6B] text-white px-4 py-3 rounded-md hover:bg-[#3C127F] transition"
            >
              Reset password
            </button>
          </form>

          <!-- Back to login -->
          <a
            href="login.html"
            class="mt-2 flex items-center gap-2 text-sm font-medium text-gray-700 hover:text-[#2B0A6B] transition"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            <span>Back to login</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
